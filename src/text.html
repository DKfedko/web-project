<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text test</title>
</head>
<body>

<style>

  p{
  font-family: Noto Sans;
  }

  .moto-web {
  font-style: italic;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  line-height: 20px;
  margin-bottom: 0px;
  }


  .test-string {
  font-family: Colosseur;
  font-style: italic;
  font-size: 16px;
  font-weight: normal;
  text-align: left;
  color: rgb(106,106,96);
  margin-top: 10px;
}
  .test-HTML {
  font-style: normal;
  font-size: 16px;
  font-weight: normal;
  background-color: rgb(255, 216, 20);
  text-align: center;
  padding-top: 10px;
  padding-bottom: 10px;
  color: black;
  border-radius: 100px;
  }

  .Entities {
  color: black;
  cursor: pointer;
  }
  .Entities:hover {
  color: red;
  text-decoration: underline;
  }



</style>

<p class="moto-web">
  Інтернет магазин мото-зачастин та аксесуарів &trade;
</p>

<p class="test-string">
  Lorem ipsum dolor sit amet consectetur adipiscing elit.
</p>

<p class="test-HTML">
  <strong>Register now</strong> <u>/REGISTER/</u> <span class="Entities"> with 10% discount</span>
</p>


</body>
</html>

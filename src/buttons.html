<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buttons</title>
</head>


<body>
<style>

  .log-in-button {
    background-color: purple;
    color: yellow;
    border-radius: 8px;
    border-color: black;
    border-style: solid;
    border-width: 1px;
    height: 40px;
    width: 100px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    margin-right: 10px;
    margin-left: 10px;
    margin-top: 10px;
    margin-bottom: 20px

  }
  .log-out-button {
    background-color: yellow;
    color: purple;
    border-radius: 8px;
    border-color: purple;
    border-style: solid;
    border-width: 1px;
    height: 40px;
    width: 100px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer ;
    margin-right: 10px;
    margin-left: 10px;
    margin-top: 10px;
    margin-bottom: 20px
    transition: opacity: 0.15;
    vertical-align: top;
  }

  .log-out-button:hover {
    opacity: 0.8;
  }

  .call-out {
  background-color: rgb(138, 178, 113);
  color: black;
  border-radius: 20px;
  border-color: black;
  border-style: solid;
  border-width: 1px;
  height: 40px;
  width: 100px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer ;
  margin-right: 10px;
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 20px
  vertical-align: top;
  }

  .call-out:hover {
  background-color: rgb(160, 180, 125);

  }
  .request-button {
  background-color: black;
  color: white;
  border : none;
  height: 50px;
  width: 150px;
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 20px;
  cursor: pointer;
  box-shadow: 8px 8px 5px rgba(108, 117, 125, 0.45);
  transition: box-shadow 0.2s ease-in-out;
  transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
  vertical-align: top;
  }

  .request-button:hover {
  background-color: white;
  color: black;
  box-shadow: 5px 5px 5px rgb(108, 117, 125);
  }

  .add-to-card-button {
  background-color: rgb(255, 216, 20);
  color: black;
  height: 40px;
  width: 230px;
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 20px;
  cursor: pointer;
  border-radius: 20px;
  border-style: none;
  vertical-align: top;
  }

  .add-to-card-button:hover {
  background-color: rgb(255, 221, 102);
  }

  .sign-up-button {
  background-color: rgb(46, 164, 79);
  color: white;
  height: 40px;
  width: 120px;
  font-size: 18px;
  font-weight: bold;
  font-family: Arial, Helvetica, sans-serif;
  border-radius: 8px;
  border-style: none;
  cursor: pointer;
  margin-right: 10px;
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 20px
  vertical-align: top;

  }
  .download-button {
  background-color: white;
  color: (108, 117, 125);
  font-size: 25px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  margin-right: 10px;
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 10px;


  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 16px;
  padding-right: 16px;
  vertical-align: top;
  }

  .download-button:hover {
  background-color: gray;
  }
</style>

<button class="log-in-button">log in</button>
<button class="log-out-button">log out</button>
<button class="call-out">call</button>
<button class="request-button">Request now</button>
<button class="add-to-card-button">Add to Cart</button>

<button class="download-button">Download</button>




</body>
</html>
